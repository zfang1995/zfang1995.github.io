<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="../css/sign_up.css">
	<title>注册</title>
</head>
<body class="displayFlex descendantCenteringOnThis">
	<h1>通过手机号码 
		<br>注册
	</h1>
	<form action="" method="POST" role="form" id="form-signUp">
		<legend>注册</legend>
	
		<div class="form-group">
			<label for="" class="displayBlock textAlignLeft" style="text-align: left;">手机号码</label>
			<select style="margin-right: 1em;">
				<option value="+86">+86</option>
				<option value="+86">+86</option>
				<option value="+86">+86</option>
			</select>
			<input type="number" class="form-control" id="" placeholder="eg: 15769832144" style="width: 65%;" name="input-phoneNumber">
		</div>
		<div class="form-group">
			<label for="" class="displayBlock textAlignLeft"  style="text-align: left;">密码</label>
			<input type="password" class="form-control" id="input-password" placeholder="" style="width: 100%;" name="input-password">
		</div>
		<div class="form-group">
			<label for="" class="displayBlock textAlignLeft"  style="text-align: left;">再次输入密码</label>
			<input type="password" class="form-control" id="" placeholder="" style="width: 100%;" name="input-confirmPassword">
		</div>
	
		<button type="submit" class="btn btn-primary">注 册</button>
	</form>
	<div id='random-0001'>已经有账户了吗? <a href="sign_in.html">即刻登录</a></div>
<script type="text/javascript" src='../js/auto-size.js'></script>
<script type="text/javascript" src='../js/jquery.min.js'></script>
<script type="text/javascript" src='../js/jquery.validate.min.js'></script>
<script type="text/javascript" src='../js/localization/messages_zh.min.js'></script>
<script type='text/javascript'>
	// 添加方法——验证手机号码的格式是否有效
	jQuery.validator.addMethod("isMobileNumber", function(value, element) {
		var length = value.length;
		var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
		return this.optional(element) || (length == 11 && mobile.test(value));
	}, "请正确填写您的手机号码");
	// 添加功能——表单验证
	$('#form-signUp').validate({
		'rules': {
			'input-phoneNumber': {
				'required': true,
				'minlength': 11,
				'maxlength': 11,
				'isMobileNumber': true
			},
			'input-password': {
				'required': true,
				'minlength': 6,
				'maxlength': 8
			},
			'input-confirmPassword':{
				'required': true,
				'equalTo': '#input-password'
			}
		},
		'message': {
			'input-phoneNumber': {
				'required':'请输入有效的手机号码'
			}
		},
		"submitHandler": function (form) {
			document.location = 'Verification.html';
		}
	})
</script>
<script type="text/javascript">
	// 添加功能——聚焦搜索框时，placeholder消失。
	$('input').each(function(index, el) {
		this.a = this.placeholder;
		this.addEventListener('pointerenter', function () {
			this.placeholder = '';
		})
		this.addEventListener('pointerout', function () {
			this.placeholder = this.a;
		})

	});
</script>
</body>
</html>
