<!-- 
  设问当页面滚动时，哪个HTMLElement对象的scrollTop值会跟随滚动距离而变化？
    1. #parent
    2. #child-container
    3. html
    4. #grand-parent
  回答:
    当某个层叠层发生内容溢出而且该层叠层没有设置 overflow: scroll 时，网页中的第一个
    层叠层会代替这个层叠层进行滚动，即使这第一个层叠层并没有被设置 overflow: scroll 。
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
#grand-parent {height: 100vh; background-color: green;}
#parent { overflow-y: scroll; height: inherit; background-color: yellow;}
#child-container { height: inherit; background-color: blue;}
#content { height: 200vh; background-color: red; }
#grand-parent, #child-container {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
}
  </style>
</head>
<body>
  <div id="grand-parent">
    <div id="parent">
      <div id="child-container">
        <div id="content"></div>
      </div>
    </div>
  </div>
</body>
</html>
